# Define the server that will listen on port 80
server {
  listen 80;

  # This is the location for our React app
  location / {
    # The root directory where our static files are located
    root   /usr/share/nginx/html;
    # The default file to serve
    index  index.html;
    # This is crucial for Single Page Applications (SPAs).
    # It ensures that any request not matching a static file is redirected to index.html,
    # allowing React Router to handle the routing.
    try_files $uri $uri/ /index.html;
  }

  # This is the location for our FastAPI backend API calls
  location /api {
    # This is the magic! It forwards the request to our backend service.
    # 'backend' is the name of our FastAPI service defined in docker-compose.yml.
    # Docker Compose's internal DNS will resolve 'backend' to the container's IP address.
    proxy_pass http://backend:8000;

    # These headers are important for passing client information to the backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
