name: workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/ssh-production.key
          chmod 600 ~/.ssh/ssh-production.key
          cat >>~/.ssh/config <<END
          Host ssh-production
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/ssh-production.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ vars.SSH_HOST }}

      - name: Git pull
        run: ssh ssh-production 'cd ${{ vars.PATH }} && git reset --hard && git pull origin main'

      - name: Deploy with Docker Compose
        run: ssh ssh-production 'cd ${{ vars.PATH }} && docker-compose down && docker-compose up -d --build'
